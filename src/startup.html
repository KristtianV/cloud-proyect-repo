<body>
    <div class="form-container">
        <div class="welcome-container">
            <span>Crear cuenta</span>
            <hr>
            <p>Llene el formulario de registro</p>
            <hr>
            <div class="forms">
                <form id="form-log" class="form">
                    <label for="">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Ingrese su usuario" required>

                    <label for="">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                    
                    <label for="">Correo</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>

                    <label for="">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese sus Nombres" required>

                    <label for="">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Ingrese sus Apellidos" required>

                    <input type="submit" id="butSub" value="Enviar">
                </form>
            </div>
        </div>
    </div>
